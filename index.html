<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>p5Dojo</title>

    <script src="libraries/p5.js" ></script>
    <script src="libraries/p5.dom.js"></script>
    <script src="libraries/jquery-3.1.1.js"></script>
    <script src="libraries/underscore.js"></script>
    <script src="libraries/coffee-script.js"></script>
    <script src="libraries/FileSaver.js"></script>

    <script src="lib/codemirror/codemirror.js"></script>
    <script src="lib/codemirror/keymap/sublime.js"></script>
    <script src="lib/codemirror/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/dracula.css">
    <script src="lib/codemirror/mode/coffeescript/coffeescript.js"></script>

    <script src="nilsson.js"></script>
    <script src="data.js"></script>

    <style> 
        body {padding: 0; margin: 0;} 
        canvas {vertical-align: top;} 
        th, td {padding: 2px;}
        a:link {color: #000000; text-decoration: none; font-family: Arial, Helvetica, sans-serif;}
        a:hover {color: #FFFF00;}
        a:visited {color: #000000;}
    </style>

  </head>
  <body bgcolor="#808080">
    <textarea id="code" wrap="soft"></textarea>
    <textarea id="msg" rows=1 wrap="soft" readonly style="font-size:20px; color:#FFFFFF; position:absolute; top:640px; left:415px; width:700px;"></textarea>
    <table id="links" style="font-family:monospace; font-size:18px; position:absolute; top:670px; left:5px;" border="0px"></table>    
    <div id="canvas" style="position:absolute; top:5px; left:210px; width:211px; height:635px"></div>
    <input type="text" id='input' onClick="this.select();" style="font-family:monospace; font-size:18px; position:absolute; top:640px; left:5px; width:403px">
    <select onchange="sel1change(this);" id='sel1' size="12" style="position: absolute; top:5px; left:5px; width:200px"></select>
    <select onchange="sel2change(this);" id='sel2' size="12" style="position: absolute; top:217px; left:5px; width:200px"></select>
    <select onclick ="sel3click(this);" id='sel3' size="12" style="position: absolute; top:430px; left:5px; width:200px"></select>
    <table id="tabell" style="font-family:monospace; font-size:20px; position:absolute; top:670px; left:209px;" border="0px"></table>   
  </body>
